<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for Trent Technology">
    <title>Trent Technology</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles for dark theme */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header and navigation */
        header {
            background-color: #2c2c2c;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4a90e2;
        }
        

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Tab links */
        .tab-link {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .tab-link:hover {
            color: #4a90e2;
        }

        .tab-link.active {
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h1, h2, h3 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.4rem;
        }

        ul {
            list-style-type: disc;
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c2c2c;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
    <script>
    document.querySelectorAll('.tab-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor behavior

            // Remove active class from all links and sections
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Add active class to clicked link and corresponding section
            const tabId = link.getAttribute('data-tab');
            link.classList.add('active');
            document.getElementById(tabId).classList.add('active');

            // Update URL without scrolling
            window.history.pushState(null, '', `#${tabId}`);
        });
    });

    // On page load, show section based on URL hash
    window.addEventListener('load', () => {
        const hash = window.location.hash.substring(1); // Remove #
        if (hash) {
            const targetSection = document.getElementById(hash);
            if (targetSection) {
                document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                targetSection.classList.add('active');
                document.querySelector(`.tab-link[data-tab="${hash}"]`).classList.add('active');
            }
        }
    });
</script>
<body>
<header>
    <nav>
        <a href="#Resume" class="tab-link active" data-tab="Resume">Resume</a>
        <a href="#section2" class="tab-link" data-tab="section2">Section 2</a>
        <a href="#Contact" class="tab-link" data-tab="Contact">Contact</a>
    </nav>
</header>

<main>
    <section id="Resume" class="tab-content active">
        <h1>Professional Experience</h1>
        <!-- Your existing subsections -->
    </section>

    <section id="section2" class="tab-content">
        <h1>Section 2: YOUR_SECTION_2_TITLE</h1>
        <p>YOUR_SECTION_2_CONTENT</p>
    </section>

    <section id="Contact" class="tab-content">
        <h1>Contact Me</h1>
        <p>Fill out the form below to get in touch!</p>
        <form id="contact-form" action="/send-email" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

    <footer>
        <p>&copy; 2025 Trent Technology. All rights reserved. | Contact: <a href="mailto:" class="email-link" onclick="copyEmail()">no<span class="copied-text" id="copiedText"></span></a></p>

      <script>
        function copyEmail() {
            const email = 'noy';
            navigator.clipboard.writeText(email).then(() => {
                const copiedText = document.getElementById('copiedText');
                copiedText.classList.add('show');
                setTimeout(() => {
                    copiedText.classList.remove('show');
                }, 2000); // Use a function, not a string
            }).catch(err => {
                console.error('Failed to copy email: ', err);
            });
}
    </script>
</body>
</html>
